<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LifeAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #4f46e5;
    }
    [data-theme="dark"] {
      --bg: #111111;
      --text: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Sora', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--accent);
      color: white;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .message.user {
      text-align: right;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background: #f1f1f1;
    }
    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .input-area button {
      background: var(--accent);
      border: none;
      padding: 0 1rem;
      color: white;
      border-radius: 8px;
    }
    .wave {
      width: 30px;
      height: 20px;
      display: flex;
      align-items: end;
      gap: 2px;
    }
    .wave div {
      width: 4px;
      height: 100%;
      background: var(--accent);
      animation: wave 1s infinite;
    }
    .wave div:nth-child(2) { animation-delay: 0.1s }
    .wave div:nth-child(3) { animation-delay: 0.2s }
    @keyframes wave {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <div>
      <strong>LifeAI</strong>
    </div>
    <div>
      <select id="languageSelect">
        <option value="id">Indonesia</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
      </select>
      <button onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
      <button id="loginBtn"><i class="fas fa-user"></i></button>
    </div>
  </header>

  <main class="chat-container" id="chat">
    <!-- Chat messages will appear here -->
  </main>

  <div class="input-area">
    <input type="text" id="promptInput" placeholder="Tanyakan sesuatu..." />
    <button onclick="startListening()"><i class="fas fa-microphone"></i></button>
    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>

  <div class="wave" id="waveAnimation" style="display: none;">
    <div></div><div></div><div></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        alert("Login berhasil: " + result.user.displayName);
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    });

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = document.getElementById("languageSelect").value || "id-ID";
      recognition.start();
      document.getElementById("waveAnimation").style.display = "flex";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("promptInput").value = transcript;
        document.getElementById("waveAnimation").style.display = "none";
      };

      recognition.onerror = () => {
        document.getElementById("waveAnimation").style.display = "none";
      };
    }

    function sendMessage() {
      const input = document.getElementById("promptInput");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      chat.appendChild(userMsg);

      input.value = "";

      fetch("https://api.cohere.ai/v1/chat", {
        method: "POST",
        headers: {
          Authorization: "Bearer YOUR_COHERE_API_KEY",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = data.text || "Maaf, tidak ada respon.";
        chat.appendChild(botMsg);
      })
      .catch(() => {
        const errMsg = document.createElement("div");
        errMsg.className = "message bot";
        errMsg.textContent = "Terjadi kesalahan saat mengambil jawaban.";
        chat.appendChild(errMsg);
      });
    }
  </script>
</body>
</html>
