<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter.AI</title>
  <style>
    @font-face {
      font-family: 'Sora';
      src: url('Sora-Regular.otf') format('opentype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Sora';
      src: url('Sora-SemiBold.otf') format('opentype');
      font-weight: 600;
    }
    @font-face {
      font-family: 'Sora';
      src: url('Sora-Bold.otf') format('opentype');
      font-weight: bold;
    }

    :root {
      --bg-color: #000;
      --text-color: #fff;
      --primary-color: #fff;
      --button-bg: transparent;
      --button-border: 1px solid #fff;
      --button-hover: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sora', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
      transition: filter 0.3s ease;
    }

    .center.blur {
      filter: blur(5px);
    }

    .chat-logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    .title {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .input-box {
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 1rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .input-box input {
      background: none;
      border: none;
      color: #fff;
      width: 100%;
      font-size: 1rem;
      outline: none;
    }

    .input-box button {
      background: #444;
      border: none;
      color: #fff;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }

    .buttons button {
      padding: 0.6rem 1rem;
      border-radius: 1.5rem;
      background: var(--button-bg);
      color: var(--text-color);
      border: var(--button-border);
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: var(--button-hover);
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100vh;
      background: #111;
      color: #fff;
      z-index: 10;
      padding: 1.5rem;
      transition: left 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar .close-btn {
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 0.75rem 0;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    #responseArea {
      margin-top: 1rem;
      max-width: 600px;
      padding: 1rem;
      color: #ccc;
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Enterprise.AI</div>
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">&times;</div>
    <ul>
      <li onclick="toggleTheme()">Mode Gelap/Terang</li>
      <li onclick="alert('Fitur belum tersedia')">Riwayat Chat</li>
      <li onclick="alert('Ganti Bahasa (Coming soon)')">Ganti Bahasa</li>
      <li onclick="alert('Enter.AI Versi 1.0')">Tentang Aplikasi</li>
      <li onclick="clearChat()">Reset Chat</li>
    </ul>
  </div>

  <div id="main" class="center">
    <img src="logo enterprise.png" class="chat-logo" alt="Logo" />
    <div class="title">
      <strong>Enter.AI</strong><br />
      Selamat Datang Di AI Kami.<br />
      <em>Can I help you?</em>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Apa Teknik Jaringan Computer?" id="chatInput" />
      <button onclick="sendMessage()">&gt;</button>
    </div>

    <div class="buttons">
      <button>Apa Itu AI?</button>
      <button>Personalisasi</button>
      <button>Research</button>
      <button>Tentang AI</button>
      <button>Lainnya...</button>
    </div>

    <div id="responseArea"></div>
  </div>

  <footer>
    Dibuat Oleh [RIZ-ENTERPRISE Dev] &copy;Enterprise Indonesian 2025
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      sidebar.classList.toggle('open');
      main.classList.toggle('blur');
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function clearChat() {
      document.getElementById('chatInput').value = '';
      document.getElementById('responseArea').textContent = '';
    }

    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      const responseArea = document.getElementById('responseArea');
      if (!message) return;

      responseArea.textContent = "Sedang Mengetik...";
      input.value = '';

      try {
        const response = await fetch("https://api.cohere.ai/v1/chat", {
          method: "POST",
          headers: {
            "Authorization": "Bearer Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: message,
            chat_history: [],
            connectors: [],
          })
        });

        const data = await response.json();
        responseArea.textContent = data.text || "Maaf, tidak ada jawaban.";
      } catch (err) {
        responseArea.textContent = "Terjadi kesalahan saat menghubungi server.";
      }
    }
  </script>
</body>
</html>
