<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life.AI</title>
    <style>
      @font-face {
      font-family: 'Sora';
      src: url('Sora-Regular.otf') format('opentype');
      font-weight: normal;
      }
      @font-face {
      font-family: 'Sora';
      src: url('Sora-SemiBold.otf') format('opentype');
      font-weight: 600;
      }
      @font-face {
      font-family: 'Sora';
      src: url('Sora-Bold.otf') format('opentype');
      font-weight: bold;
      }
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sora', sans-serif;
      -webkit-tap-highlight-color: transparent;
      }
      body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
      }
      .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 999;
      }
      .brand {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      }
      #hamburgerBtn {
      width: 24px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 10000;
      }
      #hamburgerBtn span {
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: 0.3s ease;
      }
      #hamburgerBtn.active span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
      }
      #hamburgerBtn.active span:nth-child(2) {
      opacity: 0;
      }
      #hamburgerBtn.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
      }
      .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      color: #fff;
      padding: 1.5rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 9998;
      }
      .sidebar.active {
      left: 0;
      }
      .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      }
      .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      }
      .chat-logo {
      width: 140px;
      margin-bottom: 1rem;
      }
      .title {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      }
      .input-box {
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 1rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      }
      .input-box input {
      background: none;
      border: none;
      color: #fff;
      width: 100%;
      font-size: 1rem;
      outline: none;
      }
      .input-box button {
      background: #444;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      }
      .input-box button:hover {
      background: #666;
      }
      .wave {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #0ff;
      animation: pulse 1s infinite ease-in-out;
      margin-left: 4px;
      }
      @keyframes pulse {
      0% {
      transform: scale(1);
      opacity: 1;
      }
      50% {
      transform: scale(1.5);
      opacity: .5;
      }
      100% {
      transform: scale(1);
      opacity: 1;
      }
      }
      .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .75rem;
      }
      .buttons button {
      padding: .6rem 1rem;
      border-radius: 1.5rem;
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      transition: .3s;
      }
      .buttons button:hover {
      background: #1a1a1a;
      }
      .response-box {
      max-width: 600px;
      background: #111;
      border-radius: .75rem;
      padding: 1rem;
      margin-top: 1rem;
      font-size: .9rem;
      user-select: text;
      }
      .copyright {
      margin-top: 3rem;
      text-align: center;
      font-size: .75rem;
      color: #777;
      padding-bottom: 2rem;
      }
      body[data-theme="dark"] {
      background: #000;
      color: #fff;
      }
      body[data-theme="light"] {
      background: #fff;
      color: #000;
      }
      body[data-theme="dark"] .sidebar {
      background: #222;
      color: #eee;
      }
      body[data-theme="light"] .sidebar {
      background: #ddd;
      color: #111;
      }
      body, .sidebar {
      transition: background 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="header-bar">
      <div class="brand">LifeAI</div>
      <div id="hamburgerBtn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="sidebar" class="sidebar">
      <h2>Menu</h2>
      <button id="themeToggle" aria-label="Ganti Tema" style="background:none; border:none; cursor:pointer; color:#fff; font-size:1rem; display:flex; align-items:center; gap:8px; margin-top:1rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" width="20" height="20">
          <path d="M448 256c0-106-86-192-192-192v384c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0 256 256 0 1 1-512 0z"/>
        </svg>
        Mode Gelap/Terang
      </button>
    </div>
    <div class="center">
      <img src="logo enterprise.png" class="chat-logo" alt="Logo" />
      <div class="title" id="titleText">
        <strong>Lifevander</strong><br />
        Welcome to Life AI.<br />
        <span id="subtitle">Can I help you?</span>
      </div>
      <div class="input-box">
        <input type="text" placeholder="⟡Tulis pertanyaan...?⟡" id="chatInput" />
        <button id="voiceBtn" onclick="startVoice()" aria-label="Suara">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 8v-3h-2v3h2z"/>
          </svg>
          <span id="wave" class="wave" style="display:none"></span>
        </button>
        <button id="sendBtn" onclick="sendMessage()" aria-label="Kirim">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
          </svg>
        </button>
      </div>
      <div class="buttons">
        <button onclick="quickAsk(this)">✦Apa Itu AI?</button>
        <button onclick="quickAsk(this)">✦Personalisasi</button>
        <button onclick="quickAsk(this)">✦Research</button>
        <button onclick="quickAsk(this)">✦Tentang AI</button>
        <button onclick="quickAsk(this)">✦Lainnya...</button>
      </div>
      <div id="chatResponse" class="response-box"></div>
    </div>
    <div class="copyright">
      &copy; Dibuat Oleh M.Fariz | ©2025 lifevander, Inc. 
    </div>
    <script>
      const themeToggle = document.getElementById('themeToggle');
      
      // Ambil tema yang sudah disimpan (kalau ada)
      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
      
      themeToggle.addEventListener('click', () => {
      const currentTheme = document.body.dataset.theme;
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
      });
      
      function setTheme(theme) {
      document.body.dataset.theme = theme;
      }
      
      function quickAsk(button) {
          document.getElementById("chatInput").value = button.innerText;
          sendMessage();
      }
      
      async function sendMessage() {
          const input = document.getElementById("chatInput");
          const text = input.value.trim();
          if (!text) return;
          document.getElementById("chatResponse").innerText = "Sedang mengetik...";
          input.value = "";
          try {
              const response = await fetch("https://api.cohere.ai/v1/chat", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                      "Authorization": "Bearer Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54"
                  },
                  body: JSON.stringify({
                      model: "command-r-plus",
                      message: `Kamu adalah LifeAI, chatbot buatan Lifevander. Jika ada yang bertanya siapa pembuatmu, jawab dengan: Aku dibuat oleh M.Fariz Sekarang jawablah ini: ${text}`
                  })
              });
              const data = await response.json();
              document.getElementById("chatResponse").innerText = data.text || "Maaf, tidak ada respons.";
          } catch {
              document.getElementById("chatResponse").innerText = "Terjadi kesalahan saat memproses.";
          }
      }
      
      function startVoice() {
          const wave = document.getElementById("wave");
          if (!("webkitSpeechRecognition" in window)) {
              alert("Browser tidak mendukung voice input.");
              return;
          }
          const recognition = new webkitSpeechRecognition();
          recognition.lang = "id-ID";
          recognition.interimResults = false;
          recognition.maxAlternatives = 1;
      
          recognition.onstart = () => {
              wave.style.display = "inline-block";
          };
      
          recognition.onresult = (event) => {
              document.getElementById("chatInput").value = event.results[0][0].transcript;
              sendMessage();
          };
      
          recognition.onend = () => {
              wave.style.display = "none";
          };
      
          recognition.onerror = (event) => {
              wave.style.display = "none";
              console.error("Voice error:", event);
          };
      
          recognition.start();
      }
      
      function toggleSidebar() {
          const sidebar = document.getElementById("sidebar");
          const btn = document.getElementById("hamburgerBtn");
          sidebar.classList.toggle("active");
          btn.classList.toggle("active");
      }
    </script>
  </body>
</html>
