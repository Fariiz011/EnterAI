<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Life.AI</title>
<style>
    @font-face {
        font-family: 'Sora';
        src: url('Sora-Regular.otf') format('opentype');
        font-weight: normal;
    }
    @font-face {
        font-family: 'Sora';
        src: url('Sora-SemiBold.otf') format('opentype');
        font-weight: 600;
    }
    @font-face {
        font-family: 'Sora';
        src: url('Sora-Bold.otf') format('opentype');
        font-weight: bold;
    }
    * {
        margin:0; padding:0; box-sizing: border-box; font-family: 'Sora', sans-serif;
    }
    body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
        display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 2rem 1rem;
    }
    body.light {
        background: #fff;
        color: #000;
    }
    .chat-logo {
        width: 140px;
        margin-bottom: 1rem;
    }
    .title {
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .input-box {
        width: 90%;
        max-width: 600px;
        background: #1a1a1a;
        padding: 1rem;
        border-radius: 1rem;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }
    body.light .input-box {
        background: #f0f0f0;
        color: #000;
    }
    .input-box input {
        background: none;
        border: none;
        color: inherit;
        width: 100%;
        font-size: 1rem;
        outline: none;
    }
    .input-box button {
        background: #444;
        border: none;
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease;
    }
    .input-box button:hover {
        background: #666;
    }
    .wave {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #0ff;
        animation: pulse 1s infinite ease-in-out;
        margin-left: 4px;
        display: none;
    }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
    }
    .buttons button {
        padding: 0.6rem 1rem;
        border-radius: 1.5rem;
        background: transparent;
        color: #fff;
        border: 1px solid #fff;
        cursor: pointer;
        transition: 0.3s;
    }
    .buttons button:hover {
        background: #1a1a1a;
    }
    body.light .buttons button {
        color: #000;
        border-color: #000;
    }
    body.light .buttons button:hover {
        background: #e0e0e0;
    }
    .response-box {
        max-width: 600px;
        background: #111;
        border-radius: 0.75rem;
        padding: 1rem;
        font-size: 0.9rem;
        user-select: text;
        min-height: 100px;
        overflow-y: auto;
        white-space: pre-wrap;
    }
    body.light .response-box {
        background: #eee;
        color: #000;
    }
    footer {
        text-align: center;
        font-size: 0.75rem;
        margin-top: auto;
        padding: 1rem 0;
    }
</style>
</head>
<body>
    <img src="logo enterprise.png" alt="Logo" class="chat-logo" />
    <div class="title">
        <strong>Life.AI</strong><br/>
        Welcome to Life AI.<br/>
        <span>Can I help you?</span>
    </div>
    <div class="input-box">
        <input type="text" id="chatInput" placeholder="⟡Tulis pertanyaan...?⟡" />
        <button id="voiceBtn" onclick="startVoice()" aria-label="Suara">
            <svg width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 8v-3h-2v3h2z"/></svg>
            <span id="wave" class="wave"></span>
        </button>
        <button id="sendBtn" onclick="sendMessage()" aria-label="Kirim">
            <svg width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/></svg>
        </button>
    </div>
    <div class="buttons">
        <button onclick="quickAsk(this)">✦Apa Itu AI?</button>
        <button onclick="quickAsk(this)">✦Personalisasi</button>
        <button onclick="quickAsk(this)">✦Research</button>
        <button onclick="quickAsk(this)">✦Tentang AI</button>
        <button onclick="quickAsk(this)">✦Lainnya...</button>
    </div>
    <div id="chatResponse" class="response-box"></div>
    <footer>Dibuat Oleh [RIZ-Lifevander Dev] &copy;2025 Lifevander, Inc.</footer>

<script>
    function quickAsk(btn) {
        document.getElementById("chatInput").value = btn.innerText;
        sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById("chatInput");
        const prompt = input.value.trim();
        if (!prompt) return;
        document.getElementById("chatResponse").innerText = "Sedang mengetik...";
        input.value = "";

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: prompt }]
                })
            });

            const data = await response.json();
            const reply = data.choices?.[0]?.message?.content || "Maaf, tidak ada respons.";
            document.getElementById("chatResponse").innerText = reply;
        } catch (error) {
            document.getElementById("chatResponse").innerText = "Terjadi kesalahan saat memproses.";
            console.error(error);
        }
    }

    function startVoice() {
        const wave = document.getElementById("wave");
        if (!("webkitSpeechRecognition" in window)) return alert("Browser tidak mendukung voice input.");
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "id-ID";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onstart = () => { wave.style.display = "inline-block"; };
        recognition.onresult = (e) => {
            document.getElementById("chatInput").value = e.results[0][0].transcript;
            sendMessage();
        };
        recognition.onend = () => { wave.style.display = "none"; };
        recognition.onerror = (e) => {
            wave.style.display = "none";
            console.error("Voice error:", e);
        };
        recognition.start();
    }
</script>
</body>
</html>
