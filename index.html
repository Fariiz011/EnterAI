<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life.AI</title>
    <link rel="manifest" href="manifest.json" />
    <style>
        @font-face {
            font-family: 'Sora';
            src: url('Sora-Regular.otf') format('opentype');
            font-weight: normal;
        }

        @font-face {
            font-family: 'Sora';
            src: url('Sora-SemiBold.otf') format('opentype');
            font-weight: 600;
        }

        @font-face {
            font-family: 'Sora';
            src: url('Sora-Bold.otf') format('opentype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sora', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        body.light {
            background: #fff;
            color: #000;
        }

        body.light .input-box {
            background: #f0f0f0;
            color: #000;
        }

        body.light .buttons button {
            color: #000;
            border-color: #000;
        }

        body.light .buttons button:hover {
            background: #e0e0e0;
        }

        body.light .response-box {
            background: #eee;
            color: #000;
        }

        body.light .sidebar {
            background: #fff;
            color: #000;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .user-area {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
            transition: filter .3s ease;
        }

        .center.blur {
            filter: blur(5px);
        }

        .chat-logo {
            width: 140px;
            margin-bottom: 1rem;
        }

        .title {
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .input-box {
            width: 90%;
            max-width: 600px;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .input-box input {
            background: none;
            border: none;
            color: #fff;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }

        .input-box button {
            background: #444;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .input-box button:hover {
            background: #666;
        }

        .wave {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #0ff;
            animation: pulse 1s infinite ease-in-out;
            margin-left: 4px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: .5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: .75rem;
        }

        .buttons button {
            padding: .6rem 1rem;
            border-radius: 1.5rem;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            transition: .3s;
        }

        .buttons button:hover {
            background: #1a1a1a;
        }

        footer {
            text-align: center;
            font-size: .75rem;
            margin-top: 2rem;
            padding-bottom: 1rem;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -60%;
            width: 60%;
            height: 100vh;
            background: #111;
            color: #fff;
            z-index: 10;
            padding: 1.5rem;
            transition: left .3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: .75rem 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .sidebar li:focus {
            outline: none;
        }

        .response-box {
            max-width: 600px;
            background: #111;
            border-radius: .75rem;
            padding: 1rem;
            margin-top: 1rem;
            font-size: .9rem;
            user-select: text;
        }

        .no-copy *:not(.response-box) {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        button:focus,
        input:focus,
        svg:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="no-copy">
    <header>
        <div class="logo">LifeAI</div>
        <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    </header>
    <div id="sidebar" class="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">&times;</div>
        <ul>
            <li onclick="toggleTheme()">Mode Gelap/Terang</li>
            <li onclick="loadHistory()">Riwayat Chat</li>
            <li onclick="changeLanguage()">Ganti Bahasa</li>
            <li onclick="showAbout()">Tentang AI</li>
            <li onclick="clearChat()">Reset Chat</li>
        </ul>
    </div>
    <div id="main" class="center">
        <img src="logo enterprise.png" class="chat-logo" alt="Logo" />
        <div class="title" id="titleText">
            <strong>Life.AI</strong><br />
            Welcome to Life AI.<br />
            <span id="subtitle">Can I help you?</span>
        </div>
        <div class="input-box">
            <input type="text" placeholder="⟡Write a question?⟡" id="chatInput" />
            <button id="voiceBtn" onclick="startVoice()" aria-label="Suara">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 8v-3h-2v3h2z"/>
                </svg>
                <span id="wave" class="wave" style="display:none"></span>
            </button>
            <button id="sendBtn" onclick="sendMessage()" aria-label="Kirim">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
                </svg>
            </button>
        </div>
        <div class="buttons">
            <button onclick="quickAsk(this)">✦Apa Itu AI?</button>
            <button onclick="quickAsk(this)">✦Personalisasi</button>
            <button onclick="quickAsk(this)">✦Research</button>
            <button onclick="quickAsk(this)">✦Tentang AI</button>
            <button onclick="quickAsk(this)">✦Lainnya...</button>
        </div>
        <div id="chatResponse" class="response-box"></div>
    </div>
    <footer id="footerText">Dibuat Oleh [RIZ-Lifevander Dev] &copy;Lifevander Indonesia 2025</footer>
    <script>
        const texts = {
            id: {
                welcome: "Selamat Datang Di LifeAI.",
                subtitle: "Ada yang bisa saya bantu?",
                footer: "Dibuat Oleh [RIZ-Lifevander Dev] ©Lifevander Indonesian 2025"
            },
            en: {
                welcome: "Welcome to LifeAI.",
                subtitle: "Can I help you?",
                footer: "Created By [RIZ-Lifevander Dev] ©Lifevander Indonesia 2025"
            },
            ja: {
                welcome: "EnterAIへようこそ。",
                subtitle: "ご用件は何ですか？",
                footer: "[RIZ-Lifevander Dev] 作成 ©エンタープライズ 2025"
            },
            zh: {
                welcome: "欢迎来到 LifeAI。",
                subtitle: "我可以帮您什么？",
                footer: "由 [RIZ-Lifevander Dev] 创建 ©Lifevander 印尼 2025"
            }
        };

        function changeLanguage() {
            const lang = prompt("Pilih Bahasa: id, en, ja, zh");
            if (texts[lang]) {
                document.getElementById("titleText").innerHTML = `<strong>Life.AI</strong><br/>${texts[lang].welcome}<br/><span id="subtitle">${texts[lang].subtitle}</span>`;
                document.getElementById("footerText").innerText = texts[lang].footer;
                localStorage.setItem("lang", lang);
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            const l = localStorage.getItem("lang");
            if (l && texts[l]) {
                document.getElementById("titleText").innerHTML = `<strong>Enter.AI</strong><br/>${texts[l].welcome}<br/><span id="subtitle">${texts[l].subtitle}</span>`;
                document.getElementById("footerText").innerText = texts[l].footer;
            }
        });

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
            document.getElementById("main").classList.toggle("blur");
        }

        function toggleTheme() {
            const b = document.body;
            b.classList.toggle("light");
            localStorage.setItem("theme", b.classList.contains("light") ? "light" : "dark");
        }

        window.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light");
            }
        });

        function clearChat() {
            document.getElementById("chatInput").value = "";
            document.getElementById("chatResponse").innerHTML = "";
        }

        function showAbout() {
            document.getElementById("chatResponse").innerHTML = "<strong>Enter.AI Versi 1.0</strong><br>Dikembangkan oleh ENTERPRISE";
        }

        function loadHistory() {
            document.getElementById("chatResponse").innerHTML = "<em>Belum ada riwayat chat tersimpan.</em>";
        }

        function quickAsk(e) {
            document.getElementById("chatInput").value = e.innerText;
            sendMessage();
        }

        async function sendMessage() {
            const e = document.getElementById("chatInput");
            const t = e.value.trim();
            if (!t) return;
            document.getElementById("chatResponse").innerText = "Sedang mengetik...";
            e.value = "";
            try {
                const a = await fetch("https://api.cohere.ai/v1/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54"
                    },
                    body: JSON.stringify({
                        model: "command-r-plus",
                        message: `Kamu adalah EnterAI, chatbot buatan Enterprise. Jika ada yang bertanya siapa pembuatmu, jawab dengan: Aku dibuat oleh M.Fariz Sekarang jawablah ini: ${t}`
                    })
                });
                const s = await a.json();
                document.getElementById("chatResponse").innerText = s.text || "Maaf, tidak ada respons.";
            } catch (r) {
                document.getElementById("chatResponse").innerText = "Terjadi kesalahan saat memproses.";
            }
        }

        function startVoice() {
            const wave = document.getElementById("wave");
            if (!("webkitSpeechRecognition" in window)) return alert("Browser tidak mendukung voice input.");
            const r = new webkitSpeechRecognition();
            r.lang = "id-ID";
            r.interimResults = false;
            r.maxAlternatives = 1;
            r.onstart = () => {
                wave.style.display = "inline-block";
            };
            r.onresult = function (e) {
                document.getElementById("chatInput").value = e.results[0][0].transcript;
                sendMessage();
            };
            r.onend = () => {
                wave.style.display = "none";
            };
            r.onerror = function (e) {
                wave.style.display = "none";
                console.error("Voice error:", e);
            };
            r.start();
        }
    </script>
</body>
  </html>
