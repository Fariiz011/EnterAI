<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>EnterAI</title><link rel="icon" href="logo.png" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /><link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet" /><style>body{margin:0;font-family:'Sora',sans-serif;background-color:#111;color:#fff}#app{display:flex;height:100vh;overflow:hidden}.sidebar{width:260px;background:#1e1e1e;padding:20px;display:flex;flex-direction:column;gap:10px}.sidebar h2{margin-top:0;color:#0ff}.sidebar button,.sidebar a{padding:10px;border:none;background:#333;color:#fff;text-align:left;border-radius:8px;cursor:pointer;transition:.3s}.sidebar button:hover,.sidebar a:hover{background:#555}.main{flex:1;display:flex;flex-direction:column}.header{padding:10px 20px;background:#222;display:flex;align-items:center;justify-content:space-between}.header .user-info{display:flex;align-items:center;gap:10px}.header img{width:30px;height:30px;border-radius:50%}.chat-area{flex:1;overflow:auto;padding:20px;display:flex;flex-direction:column;gap:10px}.input-area{display:flex;align-items:center;padding:10px;background:#222}.input-area input{flex:1;padding:10px;border:none;border-radius:8px;margin-right:10px}.input-area button{padding:10px;border:none;border-radius:8px;cursor:pointer;background:#0ff;color:#000}.message{padding:10px;border-radius:10px;max-width:80%}.user-msg{align-self:flex-end;background:#0ff;color:#000}.bot-msg{align-self:flex-start;background:#333}.theme-toggle,.lang-select{margin-left:10px}.voice-indicator{width:10px;height:10px;background:#0f0;border-radius:50%;animation:pulse 1s infinite}.hidden{display:none}@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.5)}100%{transform:scale(1)}}.vip-page{padding:20px}.vip-card{background:#222;padding:20px;border-radius:12px;box-shadow:0 0 10px rgba(0,255,255,0.3)}.vip-card h3{margin-top:0;color:#0ff}.vip-card button{margin-top:10px;padding:10px;border:none;border-radius:8px;background:#0ff;color:#000;cursor:pointer}</style><script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script></head><body><div id="app"><div class="sidebar"><h2>EnterAI</h2><button onclick="resetChat()">Reset Chat</button><button onclick="quickAsk()">QuickAsk</button><button onclick="showVIPPage()">Upgrade ke VIP</button><select class="lang-select" onchange="setLang(this.value)"><option value="id">Indonesia</option><option value="en">English</option><option value="ja">日本語</option><option value="zh">中文</option></select><button onclick="toggleTheme()">Ganti Tema</button></div><div class="main"><div class="header"><div><span id="username"></span></div><div class="user-info"><div id="voice-indicator" class="voice-indicator hidden"></div><img id="user-pic" src="" alt="User" /><button onclick="signOut()"><i class="fas fa-sign-out-alt"></i></button></div></div><div class="chat-area" id="chat"></div><div class="input-area"><input type="text" id="input" placeholder="Ketik sesuatu..." onkeydown="if(event.key==='Enter'){send()}" /><button onclick="startVoice()"><i class="fas fa-microphone"></i></button><button onclick="send()"><i class="fas fa-paper-plane"></i></button></div></div></div><div id="vip-modal" class="vip-page hidden"><div class="vip-card"><h3>Langganan EnterAI VIP</h3><p>Fitur premium tanpa batas, akses cepat, dan lebih banyak keunggulan lainnya!</p><p>Metode pembayaran: Dana, OVO, GoPay (mode sandbox)</p><button onclick="buyVIP()">Bayar Sekarang</button></div></div><script>const firebaseConfig={apiKey:"AIzaSyD5HdBJzRGeM5xKqLJ6TxJ6dzqRKmRUIoY",authDomain:"enterai-vip.firebaseapp.com",projectId:"enterai-vip",storageBucket:"enterai-vip.appspot.com",messagingSenderId:"239412137147",appId:"1:239412137147:web:f70a0cbf71b4bc0d6dcd5d"};firebase.initializeApp(firebaseConfig);const auth=firebase.auth();auth.onAuthStateChanged(user=>{if(user){document.getElementById("username").textContent=user.displayName;document.getElementById("user-pic").src=user.photoURL}else{auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())}});function signOut(){auth.signOut()}function toggleTheme(){document.body.classList.toggle("light");localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark")}function setLang(lang){localStorage.setItem("lang",lang);alert("Bahasa diubah ke "+lang)}function send(){const input=document.getElementById("input");const msg=input.value;if(!msg)return;appendMsg(msg,"user");input.value="";fetch("https://api.cohere.ai/v1/chat",{method:"POST",headers:{Authorization:"Bearer YOUR_COHERE_API_KEY",'Content-Type':'application/json'},body:JSON.stringify({message:msg})}).then(res=>res.json()).then(data=>{appendMsg(data.text,"bot")})}function appendMsg(msg,type){const div=document.createElement("div");div.className="message "+(type==="user"?"user-msg":"bot-msg");div.textContent=msg;document.getElementById("chat").appendChild(div)}function resetChat(){document.getElementById("chat").innerHTML=""}function quickAsk(){sendPreset("Apa itu EnterAI?")}function sendPreset(msg){appendMsg(msg,"user");fetch("https://api.cohere.ai/v1/chat",{method:"POST",headers:{Authorization:"Bearer YOUR_COHERE_API_KEY",'Content-Type':'application/json'},body:JSON.stringify({message:msg})}).then(res=>res.json()).then(data=>{appendMsg(data.text,"bot")})}function startVoice(){const recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();recognition.lang="id-ID";document.getElementById("voice-indicator").classList.remove("hidden");recognition.start();recognition.onresult=function(event){const transcript=event.results[0][0].transcript;document.getElementById("input").value=transcript;send()};recognition.onend=function(){document.getElementById("voice-indicator").classList.add("hidden")}}function showVIPPage(){document.getElementById("vip-modal").classList.remove("hidden");document.getElementById("app").style.display="none"}function buyVIP(){alert("Simulasi pembayaran berhasil. Kamu sekarang VIP!");localStorage.setItem("isVIP","true");location.reload()}window.onload=function(){if(localStorage.getItem("theme")==="light"){document.body.classList.add("light")}const lang=localStorage.getItem("lang")||"id";document.querySelector(".lang-select").value=lang;if(localStorage.getItem("isVIP")==="true"){const badge=document.createElement("span");badge.textContent="PRO";badge.style.color="#0ff";document.getElementById("username").append(" ",badge)}};</script></body></html>
