<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Life.AI</title>
<style>
    @font-face {
        font-family: 'Sora';
        src: url('Sora-Regular.otf') format('opentype');
        font-weight: normal;
    }
    @font-face {
        font-family: 'Sora';
        src: url('Sora-SemiBold.otf') format('opentype');
        font-weight: 600;
    }
    @font-face {
        font-family: 'Sora';
        src: url('Sora-Bold.otf') format('opentype');
        font-weight: bold;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Sora', sans-serif;
    }
    body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
    }
    /* HEADER BAR */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background: #000;
        border-bottom: 1px solid #222;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
    /* Logo text kiri */
    .logo-text {
        font-weight: 700;
        font-size: 1.5rem;
        color: #3b82f6; /* biru */
        user-select: none;
    }
    /* Hamburger button */
    .hamburger {
        width: 28px;
        height: 22px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .hamburger div {
        width: 100%;
        height: 3.5px;
        background: #fff;
        border-radius: 2px;
        transition: all 0.3s ease;
    }
    /* Hamburger toggle animasi */
    .hamburger.active div:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
        opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }
    /* Sidebar dropdown menu */
    #settingsDropdown {
        position: fixed;
        top: 56px; /* tinggi header */
        right: 0;
        width: 280px;
        height: 100vh;
        background: #111;
        box-shadow: -3px 0 8px rgba(0,0,0,0.7);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 999;
        padding: 1rem;
        color: #ccc;
        font-size: 1rem;
    }
    /* Sidebar aktif */
    #settingsDropdown.active {
        transform: translateX(0);
    }
    /* Container utama geser ke bawah karena header */
    .center {
        margin-top: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    /* Sisanya kamu bisa pakai style yang sudah ada */
</style>
</head>
<body>
<header>
    <div class="logo-text">LifeAI</div>
    <div class="hamburger" id="hamburgerBtn" aria-label="Menu Pengaturan" tabindex="0" role="button" aria-expanded="false" aria-controls="settingsDropdown">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- Sidebar settings kosong -->
<div id="settingsDropdown" role="menu" aria-hidden="true" tabindex="-1">
    <!-- Isi fitur-fitur settings nanti -->
</div>

<!-- Konten utama -->
<div class="center">
    <!-- Konten lama kamu bisa masuk sini -->
    <img src="logo enterprise.png" class="chat-logo" alt="Logo" />
    <div class="title" id="titleText">
        <strong>Lifevander</strong><br />
        Welcome to Life AI.<br />
        <span id="subtitle">Can I help you?</span>
    </div>
    <div class="input-box">
        <input type="text" placeholder="⟡Tulis pertanyaan...?⟡" id="chatInput" />
        <button id="voiceBtn" onclick="startVoice()" aria-label="Suara">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 8v-3h-2v3h2z"/>
            </svg>
            <span id="wave" class="wave" style="display:none"></span>
        </button>
        <button id="sendBtn" onclick="sendMessage()" aria-label="Kirim">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
            </svg>
        </button>
    </div>
    <div class="buttons">
        <button onclick="quickAsk(this)">✦Apa Itu AI?</button>
        <button onclick="quickAsk(this)">✦Personalisasi</button>
        <button onclick="quickAsk(this)">✦Research</button>
        <button onclick="quickAsk(this)">✦Tentang AI</button>
        <button onclick="quickAsk(this)">✦Lainnya...</button>
    </div>
    <div id="chatResponse" class="response-box"></div>
</div>

<script>
    // Toggle sidebar settings
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const settingsDropdown = document.getElementById("settingsDropdown");

    hamburgerBtn.addEventListener("click", () => {
        hamburgerBtn.classList.toggle("active");
        settingsDropdown.classList.toggle("active");
        const expanded = hamburgerBtn.getAttribute("aria-expanded") === "true";
        hamburgerBtn.setAttribute("aria-expanded", String(!expanded));
        settingsDropdown.setAttribute("aria-hidden", String(expanded));
        if (!expanded) {
            settingsDropdown.focus();
        }
    });

    // --- Kode lama kamu tetap di sini ---
    function quickAsk(button) {
        document.getElementById("chatInput").value = button.innerText;
        sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById("chatInput");
        const text = input.value.trim();
        if (!text) return;
        document.getElementById("chatResponse").innerText = "Sedang mengetik...";
        input.value = "";
        try {
            const response = await fetch("https://api.cohere.ai/v1/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54"
                },
                body: JSON.stringify({
                    model: "command-r-plus",
                    message: `Kamu adalah LifeAI, chatbot buatan Lifevander. Jika ada yang bertanya siapa pembuatmu, jawab dengan: Aku dibuat oleh M.Fariz Sekarang jawablah ini: ${text}`
                })
            });
            const data = await response.json();
            document.getElementById("chatResponse").innerText = data.text || "Maaf, tidak ada respons.";
        } catch {
            document.getElementById("chatResponse").innerText = "Terjadi kesalahan saat memproses.";
        }
    }

    function startVoice() {
        const wave = document.getElementById("wave");
        if (!("webkitSpeechRecognition" in window)) {
            alert("Browser tidak mendukung voice input.");
            return;
        }
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "id-ID";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            wave.style.display = "inline-block";
        };

        recognition.onresult = (event) => {
            document.getElementById("chatInput").value = event.results[0][0].transcript;
            sendMessage();
        };

        recognition.onend = () => {
            wave.style.display = "none";
        };

        recognition.onerror = (event) => {
            wave.style.display = "none";
            console.error("Voice error:", event);
        };

        recognition.start();
    }
</script>
</body>
</html>
