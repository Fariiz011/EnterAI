<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Enter.AI</title><style>/* CSS Here */</style></head><body><header><div class="logo">Enterprise.AI</div><div class="hamburger" onclick="toggleSidebar()">&#9776;</div></header><div id="sidebar" class="sidebar"><div class="close-btn" onclick="toggleSidebar()">&times;</div><ul><li onclick="toggleTheme()">Mode Gelap/Terang</li><li onclick="showHistory()">Riwayat Chat</li><li onclick="changeLanguage()">Ganti Bahasa</li><li onclick="showAbout()">Tentang Aplikasi</li><li onclick="clearChat()">Reset Chat</li></ul></div><div id="main" class="center"><img src="logo enterprise.png" class="chat-logo" alt="Logo" /><div class="title" id="titleText"><strong>Enter.AI</strong><br />Selamat Datang Di AI Kami.<br /><em>Can I help you?</em></div><div class="input-box"><input type="text" placeholder="Ketik sesuatu..." id="chatInput" /><button onclick="sendMessage()">&gt;</button></div><div class="buttons"><button onclick="insertPrompt('Apa Itu AI?')">Apa Itu AI?</button><button onclick="insertPrompt('Personalisasi')">Personalisasi</button><button onclick="insertPrompt('Research')">Research</button><button onclick="insertPrompt('Tentang AI')">Tentang AI</button><button onclick="insertPrompt('Lainnya...')">Lainnya...</button></div><div id="chatBox"></div></div><footer>Dibuat Oleh [RIZ-ENTERPRISE Dev] &copy;Enterprise Indonesian 2025</footer><script>let chatHistory = [], currentLang = 'id';function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('main').classList.toggle('blur');}function toggleTheme() { document.body.classList.toggle('light');}function changeLanguage() { currentLang = currentLang === 'id' ? 'en' : 'id'; document.getElementById('titleText').innerHTML = currentLang === 'en' ? "<strong>Enter.AI</strong><br />Welcome to our AI.<br /><em>Can I help you?</em>" : "<strong>Enter.AI</strong><br />Selamat Datang Di AI Kami.<br /><em>Can I help you?</em>";}function clearChat() { document.getElementById('chatBox').innerHTML = ''; chatHistory = [];}function showAbout() { const about = currentLang === 'en' ? "Enter.AI Version 1.0" : "Enter.AI Versi 1.0"; const box = document.getElementById('chatBox'); const div = document.createElement('div'); div.innerText = about; div.className = 'chat-response'; box.appendChild(div);}function showHistory() { const box = document.getElementById('chatBox'); box.innerHTML = ''; chatHistory.forEach(item => { const div = document.createElement('div'); div.className = 'chat-response'; div.innerText = item; box.appendChild(div); });}function insertPrompt(text) { document.getElementById('chatInput').value = text;}async function sendMessage() { const input = document.getElementById('chatInput'); const message = input.value.trim(); if (!message) return; input.value = ''; const box = document.getElementById('chatBox'); const userMsg = document.createElement('div'); userMsg.className = 'chat-user'; userMsg.innerText = message; box.appendChild(userMsg); const resDiv = document.createElement('div'); resDiv.className = 'chat-response'; resDiv.innerText = 'Mengetik...'; box.appendChild(resDiv); try { const response = await fetch("https://api.cohere.ai/v1/chat", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Bearer Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54" }, body: JSON.stringify({ message: message, model: "command-r-plus", }) }); const data = await response.json(); const text = data.text || "Tidak ada jawaban."; resDiv.innerText = text; chatHistory.push(text); } catch (e) { resDiv.innerText = "Gagal mengambil jawaban."; }}document.addEventListener('copy', e => { const selection = window.getSelection().toString(); if (!selection || ![...document.getElementsByClassName("chat-response")].some(el => el.innerText.includes(selection))) { e.preventDefault(); }});</script></body></html>
