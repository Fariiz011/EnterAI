    <style>
      @font-face {
        font-family: 'Sora';
        src: url('Sora-Regular.otf') format('opentype');
        font-weight: normal;
      }
      @font-face {
        font-family: 'Sora';
        src: url('Sora-SemiBold.otf') format('opentype');
        font-weight: 600;
      }
      @font-face {
        font-family: 'Sora';
        src: url('Sora-Bold.otf') format('opentype');
        font-weight: bold;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Sora', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: #000;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .brand {
        font-weight: bold;
        font-size: 1.2rem;
        color: #fff;
      }
      #hamburgerBtn {
        width: 24px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        z-index: 10000;
      }
      #hamburgerBtn span {
        height: 3px;
        background: white;
        border-radius: 2px;
        transition: 0.3s ease;
      }
      #hamburgerBtn.active span:nth-child(1) {
        transform: rotate(45deg) translateY(8px);
      }
      #hamburgerBtn.active span:nth-child(2) {
        opacity: 0;
      }
      #hamburgerBtn.active span:nth-child(3) {
        transform: rotate(-45deg) translateY(-8px);
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: #111;
        color: #fff;
        padding: 1.5rem 1rem;
        box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        transition: left 0.3s ease;
        z-index: 9998;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar h2 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
      }
      .chat-logo {
        width: 140px;
        margin-bottom: 1rem;
      }
      .title {
        text-align: center;
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      .input-box {
        width: 90%;
        max-width: 600px;
        background: #1a1a1a;
        padding: 1rem;
        border-radius: 1rem;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .input-box input {
        background: none;
        border: none;
        color: #fff;
        width: 100%;
        font-size: 1rem;
        outline: none;
      }
      .input-box button {
        background: #444;
        border: none;
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease;
      }
      .input-box button:hover {
        background: #666;
      }
      .wave {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #0ff;
        animation: pulse 1s infinite ease-in-out;
        margin-left: 4px;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: .5; }
        100% { transform: scale(1); opacity: 1; }
      }
      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: .75rem;
      }
      .buttons button {
        padding: .6rem 1rem;
        border-radius: 1.5rem;
        background: transparent;
        color: #fff;
        border: 1px solid #fff;
        cursor: pointer;
        transition: .3s;
      }
      .buttons button:hover {
        background: #1a1a1a;
      }
      .response-box {
        max-width: 600px;
        background: #111;
        border-radius: .75rem;
        padding: 1rem;
        margin-top: 1rem;
        font-size: .9rem;
        user-select: text;
      }
      .copyright {
        margin-top: 3rem;
        text-align: center;
        font-size: .75rem;
        color: #777;
        padding-bottom: 2rem;
      }
    </style>
  </head>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const button = document.getElementById("hamburgerBtn");
        sidebar.classList.toggle("active");
        button.classList.toggle("active");
      }

      function quickAsk(button) {
        document.getElementById("chatInput").value = button.innerText;
        sendMessage();
      }

      async function sendMessage() {
        const input = document.getElementById("chatInput");
        const text = input.value.trim();
        if (!text) return;
        document.getElementById("chatResponse").innerText = "Sedang mengetik...";
        input.value = "";
        try {
          const response = await fetch("https://api.cohere.ai/v1/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54"
            },
            body: JSON.stringify({
              model: "command-r-plus",
              message: `Kamu adalah LifeAI, chatbot buatan Lifevander. Jika ada yang bertanya siapa pembuatmu, jawab dengan: Aku dibuat oleh M.Fariz Sekarang jawablah ini: ${text}`
            })
          });
          const data = await response.json();
          document.getElementById("chatResponse").innerText = data.text || "Maaf, tidak ada respons.";
        } catch {
          document.getElementById("chatResponse").innerText = "Terjadi kesalahan. Coba lagi.";
        }
      }

      function startVoice() {
        // placeholder fungsi voice input
        const wave = document.getElementById("wave");
        wave.style.display = "inline-block";
        setTimeout(() => wave.style.display = "none", 2000);
