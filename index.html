<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Life.AI</title>
<style>
    @font-face {
        font-family: 'Sora';
        src: url('Sora-Regular.otf') format('opentype');
        font-weight: normal;
    }
    @font-face {
        font-family: 'Sora';
        src: url('Sora-SemiBold.otf') format('opentype');
        font-weight: 600;
    }
    @font-face {
        font-family: 'Sora';
        src: url('Sora-Bold.otf') format('opentype');
        font-weight: bold;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Sora', sans-serif;
    }
    body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
    }
    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
    }
    .chat-logo {
        width: 140px;
        margin-bottom: 1rem;
    }
    .title {
        text-align: center;
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
    }
    .input-box {
        width: 90%;
        max-width: 600px;
        background: #1a1a1a;
        padding: 1rem;
        border-radius: 1rem;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }
    .input-box input {
        background: none;
        border: none;
        color: #fff;
        width: 100%;
        font-size: 1rem;
        outline: none;
    }
    .input-box button {
        background: #444;
        border: none;
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease;
    }
    .input-box button:hover {
        background: #666;
    }
    .wave {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #0ff;
        animation: pulse 1s infinite ease-in-out;
        margin-left: 4px;
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.5);
            opacity: .5;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: .75rem;
    }
    .buttons button {
        padding: .6rem 1rem;
        border-radius: 1.5rem;
        background: transparent;
        color: #fff;
        border: 1px solid #fff;
        cursor: pointer;
        transition: .3s;
    }
    .buttons button:hover {
        background: #1a1a1a;
    }
    .response-box {
        max-width: 600px;
        background: #111;
        border-radius: .75rem;
        padding: 1rem;
        margin-top: 1rem;
        font-size: .9rem;
        user-select: text;
    }
    button:focus,
    input:focus,
    svg:focus {
        outline: none !important;
        box-shadow: none !important;
    }
    * {
        -webkit-tap-highlight-color: transparent;
    }
</style>
</head>
<body>
    <div class="center">
        <img src="logo enterprise.png" class="chat-logo" alt="Logo" />
        <div class="title" id="titleText">
            <strong>Lifevander</strong><br />
            Welcome to Life AI.<br />
            <span id="subtitle">Can I help you?</span>
        </div>
        <div class="input-box">
            <input type="text" placeholder="⟡Tulis pertanyaan...?⟡" id="chatInput" />
            <button id="voiceBtn" onclick="startVoice()" aria-label="Suara">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 8v-3h-2v3h2z"/>
                </svg>
                <span id="wave" class="wave" style="display:none"></span>
            </button>
            <button id="sendBtn" onclick="sendMessage()" aria-label="Kirim">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
                </svg>
            </button>
        </div>
        <div class="buttons">
            <button onclick="quickAsk(this)">✦Apa Itu AI?</button>
            <button onclick="quickAsk(this)">✦Personalisasi</button>
            <button onclick="quickAsk(this)">✦Research</button>
            <button onclick="quickAsk(this)">✦Tentang AI</button>
            <button onclick="quickAsk(this)">✦Lainnya...</button>
        </div>
        <div id="chatResponse" class="response-box"></div>
        <div style="margin-top: 2rem; font-size: 0.8rem; color: #666; text-align: center; user-select:none;">
  Dibuat oleh <strong>[RizLifevander]</strong> ©2025 Lifevander, Inc.
        </div>
    </div>
<script>
    function quickAsk(button) {
        document.getElementById("chatInput").value = button.innerText;
        sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById("chatInput");
        const text = input.value.trim();
        if (!text) return;
        document.getElementById("chatResponse").innerText = "Sedang mengetik...";
        input.value = "";
        try {
            const response = await fetch("https://api.cohere.ai/v1/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54"
                },
                body: JSON.stringify({
                    model: "command-r-plus",
                    message: `Kamu adalah LifeAI, chatbot buatan Lifevander. Jika ada yang bertanya siapa pembuatmu, jawab dengan: Aku dibuat oleh M.Fariz Sekarang jawablah ini: ${text}`
                })
            });
            const data = await response.json();
            document.getElementById("chatResponse").innerText = data.text || "Maaf, tidak ada respons.";
        } catch {
            document.getElementById("chatResponse").innerText = "Terjadi kesalahan saat memproses.";
        }
    }

    function startVoice() {
        const wave = document.getElementById("wave");
        if (!("webkitSpeechRecognition" in window)) {
            alert("Browser tidak mendukung voice input.");
            return;
        }
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "id-ID";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            wave.style.display = "inline-block";
        };

        recognition.onresult = (event) => {
            document.getElementById("chatInput").value = event.results[0][0].transcript;
            sendMessage();
        };

        recognition.onend = () => {
            wave.style.display = "none";
        };

        recognition.onerror = (event) => {
            wave.style.display = "none";
            console.error("Voice error:", event);
        };

        recognition.start();
    }
</script>
</body>
    </html>
