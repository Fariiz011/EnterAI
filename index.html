<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter.AI Chatbot</title>
  <style>
    @font-face {
      font-family: 'Sora';
      src: url('Sora-Regular.otf') format('opentype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Sora';
      src: url('Sora-SemiBold.otf') format('opentype');
      font-weight: 600;
    }
    @font-face {
      font-family: 'Sora';
      src: url('Sora-Bold.otf') format('opentype');
      font-weight: bold;
    }body {
  margin: 0;
  font-family: 'Sora', sans-serif;
  background-color: #0f172a;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  display: flex;
  align-items: center;
  padding: 1rem;
  background-color: #1e293b;
}

#hamburger {
  font-size: 1.5rem;
  cursor: pointer;
  margin-right: 1rem;
}

#logo {
  height: 40px;
}

#chat-container {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  transition: filter 0.3s;
}

.message {
  max-width: 70%;
  margin-bottom: 1rem;
  padding: 0.75rem 1rem;
  border-radius: 1rem;
}

.user {
  background-color: #3b82f6;
  align-self: flex-end;
  color: white;
}

.bot {
  background-color: #334155;
  align-self: flex-start;
}

#input-container {
  display: flex;
  padding: 1rem;
  background-color: #1e293b;
}

#user-input {
  flex: 1;
  padding: 0.75rem;
  border: none;
  border-radius: 0.5rem;
  font-size: 1rem;
}

#send-btn {
  margin-left: 1rem;
  padding: 0.75rem 1rem;
  background-color: #3b82f6;
  border: none;
  border-radius: 0.5rem;
  color: white;
  cursor: pointer;
}

#sidebar {
  position: fixed;
  top: 0;
  left: -50%;
  width: 50%;
  height: 100%;
  background-color: #1e293b;
  z-index: 1000;
  padding: 1rem;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
  transition: left 0.3s ease;
}

#sidebar.active {
  left: 0;
}

#close-sidebar {
  float: right;
  font-size: 1.5rem;
  cursor: pointer;
}

.sidebar-item {
  margin-top: 2rem;
  cursor: pointer;
}

.blurred {
  filter: blur(4px);
}

#api-key {
  width: 100%;
  padding: 0.5rem;
  margin-top: 1rem;
  border-radius: 0.5rem;
  border: none;
}

  </style>
</head>
<body>
  <header>
    <div id="hamburger">&#9776;</div>
    <img id="logo" src="enterprise.png" alt="Enter.AI Logo">
  </header>  <div id="sidebar">
    <div id="close-sidebar">&times;</div>
    <input id="api-key" type="password" placeholder="Masukkan API Key Cohere" />
    <div class="sidebar-item" onclick="toggleTheme()">Ganti Tema</div>
    <div class="sidebar-item" onclick="showHistory()">Riwayat Chat</div>
    <div class="sidebar-item" onclick="toggleLanguage()">Ganti Bahasa</div>
    <div class="sidebar-item" onclick="showAbout()">Tentang Aplikasi</div>
    <div class="sidebar-item" onclick="resetChat()">Reset Chat</div>
  </div>  <main id="chat-container">
    <div class="message bot">Selamat datang di AI kami!</div>
  </main>  <div id="input-container">
    <input id="user-input" placeholder="Tanyakan sesuatu..." />
    <button id="send-btn">Kirim</button>
  </div>  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const closeSidebar = document.getElementById('close-sidebar');
    const apiKeyInput = document.getElementById('api-key');

    hamburger.onclick = () => {
      sidebar.classList.add('active');
      chatContainer.classList.add('blurred');
    };

    closeSidebar.onclick = () => {
      sidebar.classList.remove('active');
      chatContainer.classList.remove('blurred');
    };

    sendBtn.onclick = async () => {
      const text = userInput.value.trim();
      const key = apiKeyInput.value.trim();
      if (!text || !key) return alert('Masukkan pesan dan API key.');

      addMessage(text, 'user');
      userInput.value = '';

      const botReply = await fetchCohereResponse(text, key);
      addMessage(botReply, 'bot');
    };

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function fetchCohereResponse(text, key) {
      const response = await fetch("https://api.cohere.ai/v1/chat", {
        method: "POST",
        headers: {
          "Authorization": `Bearer Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      });
      const data = await response.json();
      return data.text || "Maaf, terjadi kesalahan.";
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function showHistory() {
      alert('Fitur riwayat chat akan ditambahkan.');
    }

    function toggleLanguage() {
      alert('Ganti bahasa aktif. Fitur lengkap segera hadir.');
    }

    function showAbout() {
      alert('Enter.AI versi 1.0 - Chatbot berbasis Cohere.');
    }

    function resetChat() {
      chatContainer.innerHTML = '';
      addMessage('Selamat datang di AI kami!', 'bot');
    }
  </script></body>
</html>
