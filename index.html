<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeAI - Platform Kecerdasan Buatan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6E6BF6;
            --primary-dark: #5A57E0;
            --text: #1A1A2E;
            --text-light: #6C757D;
            --bg: #F8F9FA;
            --card: #FFFFFF;
            --border: #E9ECEF;
            --success: #28A745;
            --error: #DC3545;
        }
        [data-theme="dark"] {
            --primary: #8B89FF;
            --primary-dark: #6E6BF6;
            --text: #F8F9FA;
            --text-light: #ADB5BD;
            --bg: #1A1A2E;
            --card: #16213E;
            --border: #2D3748;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
            outline: none !important;
        }
        :focus {
            outline: none !important;
            box-shadow: none !important;
        }
        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            animation: fadeInDown 0.8s ease-out;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            position: relative;
        }
        .logo::after {
            content: "INDONESIA";
            position: absolute;
            bottom: -8px;
            right: 0;
            font-size: 0.5rem;
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .auth-section {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        .btn:active, .btn:focus {
            transform: scale(0.98);
        }
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(110, 107, 246, 0.3);
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        .btn-outline:hover {
            background: rgba(110, 107, 246, 0.1);
        }
        .btn-icon {
            padding: 10px;
            border-radius: 50%;
            background: var(--card);
            color: var(--text);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-icon:hover {
            transform: rotate(15deg);
        }
        main {
            margin-top: 40px;
            padding-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 30px;
            animation: slideInDown 0.8s ease-out;
        }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 1rem;
            padding-left: 50px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 107, 246, 0.2);
        }
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .feature-card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .feature-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        .feature-card:hover::before {
            transform: scaleX(1);
        }
        .feature-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .feature-card:hover .feature-icon {
            transform: scale(1.1);
        }
        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .feature-desc {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background: var(--card);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            padding: 30px;
            position: relative;
            overflow-y: auto;
            transform: translateY(20px);
            opacity: 0;
            animation: modalOpen 0.4s ease-out forwards;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 107, 246, 0.2);
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab.active {
            border-bottom: 3px solid var(--primary);
            font-weight: 600;
        }
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        .tab-content.active {
            display: block;
        }
        .response-container {
            margin-top: 20px;
            max-width: 100%;
            overflow: hidden;
        }
        .response-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            margin: 0;
            padding: 15px;
            background: var(--bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            animation: fadeIn 0.5s ease-out;
        }
        .error-content {
            color: var(--error);
            padding: 10px;
            animation: shake 0.5s ease-out;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: var(--card);
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.9rem;
            animation: fadeInUp 0.8s ease-out;
        }
        .generated-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 15px 0;
            animation: fadeIn 0.8s ease-out;
        }
        .download-btn {
            margin-top: 10px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .voice-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.2rem;
        }
        .voice-recording {
            animation: pulse 1.5s infinite;
            color: var(--error) !important;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            animation: fadeOut 1s ease-out 2s forwards;
        }
        .splash-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }
        .splash-text {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }
        .splash-developer {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes modalOpen {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.1); }
            100% { transform: translateY(-50%) scale(1); }
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }
        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(.9, .9, .9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="modal" id="auth-modal">

                <span class="close-modal">&times;</span>
                <div class="tabs">

                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="register-email">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="register-password">
                    </div>
                    <button class="btn btn-primary" id="submit-register">Daftar</button>
                </div>
            </div>
        </div>

        <!-- Modal Fitur -->
        <div class="modal" id="feature-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="feature-modal-title"></h2>
                <p id="feature-modal-desc"></p>
                <div class="form-group" id="feature-input-container" style="margin-top: 20px;">
                    <!-- Input dinamis akan diisi di sini -->
                </div>
                <div id="feature-response" class="response-container" style="display: none;">
                    <!-- Respons dari API akan muncul di sini -->
                </div>
                <button class="btn btn-primary" id="submit-feature" style="margin-top: 15px;">Proses</button>
            </div>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 10px;">
            <strong>LifeAI</strong> - Dibangun dengan ❤️ oleh <strong>M.Fariz</strong> | 
            <span style="color: var(--primary);">Lifevander Indonesia</span>
        </div>
        <div style="font-size: 0.8em;">
            <i class="fas fa-map-marker-alt"></i> Model <strong>Lifevander-plus</strong> berbasis di Indonesia
            <br>
            <i class="fas fa-copyright"></i> 2025 Lifevander Indonesia Inc. - All rights reserved
        </div>
    </footer>

    <script>
        // Konfigurasi API
        const COHERE_API_KEY = "Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54"; // Ganti dengan API key Cohere Anda
        const COHERE_API_URL = "https://api.cohere.ai/v1/generate";
        
        // 🔑 MASUKKAN API KEY STABILITY AI ANDA DI SINI:
        const STABILITY_API_KEY = "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"; // Ganti dengan API key Stability AI Anda
        const STABILITY_API_URL = "https://api.stability.ai/v1/generation/stable-diffusion-xl-1024-v1-0/text-to-image";

        // Database Fitur
        const features = [
            {
                id: 1,
                title: "Percakapan AI",
                description: "Berinteraksi dengan model bahasa canggih untuk berbagai kebutuhan",
                icon: "fa-comment-dots",
                inputType: "textarea",
                placeholder: "Ketik pesan Anda...",
                promptPrefix: `Anda adalah Lifevander-plus AI, model kecerdasan buatan yang dikembangkan oleh M.Fariz dari Lifevander Indonesia. 
                            Berikut identitas Anda:
                            - Nama: Lifevander-plus AI
                            - Pengembang: M.Fariz
                            - Asal: Indonesia
                            - Institusi: Lifevander Indonesia
                            - Versi: 2.0.1
                            
                            Tugas Anda:
                            1. Berikan respon dalam Bahasa Indonesia yang ramah dan informatif
                            2. Selalu sertakan signature "Lifevander-plus AI ©" di akhir jawaban
                            3. Jelaskan bahwa Anda berbasis di Indonesia jika ditanya tentang asal
                            
                            Jawablah pertanyaan berikut dengan profesional:`
            },
            {
                id: 2,
                title: "Percakapan AI Dengan Suara",
                description: "Berbicara dengan AI menggunakan input suara",
                icon: "fa-microphone",
                inputType: "voice",
                placeholder: "Klik tombol mic untuk berbicara...",
                promptPrefix: `Anda adalah Lifevander-plus AI versi suara. 
                            Anda dikembangkan oleh M.Fariz dari Lifevander Indonesia. 
                            Berikan jawaban singkat dan jelas dalam Bahasa Indonesia:`
            },
            {
                id: 3,
                title: "Penerjemah",
                description: "Terjemahkan teks antar bahasa dengan akurasi tinggi",
                icon: "fa-language",
                inputType: "textarea",
                placeholder: "Masukkan teks yang akan diterjemahkan...",
                promptPrefix: "Terjemahkan teks berikut ke Bahasa Indonesia (jika teks Inggris) atau ke Bahasa Inggris (jika teks Indonesia), berikan hasil terjemahan yang alami:"
            },
            {
                id: 4,
                title: "Generator Kode",
                description: "Bantu Anda menulis dan debug kode pemrograman",
                icon: "fa-code",
                inputType: "textarea",
                placeholder: "Deskripsikan kode yang Anda butuhkan...",
                promptPrefix: "Buatkan kode program untuk kebutuhan berikut dalam Bahasa Indonesia. Berikan penjelasan singkat dalam Bahasa Indonesia:"
            },
            {
                id: 5,
                title: "Analisis Dokumen",
                description: "Unggah dan analisis dokumen PDF, Word, atau Excel",
                icon: "fa-file-alt",
                inputType: "file",
                accept: ".pdf,.docx,.xlsx",
                promptPrefix: "Analisis dokumen berikut dan berikan rangkuman dalam Bahasa Indonesia:"
            },
            {
                id: 6,
                title: "Generator Konten",
                description: "Buat artikel, cerita, atau konten kreatif lainnya",
                icon: "fa-pen-fancy",
                inputType: "textarea",
                placeholder: "Deskripsikan konten yang Anda butuhkan...",
                promptPrefix: "Buatkan konten dalam Bahasa Indonesia tentang topik berikut. Gunakan gaya bahasa yang menarik dan mudah dipahami:"
            },
            {
                id: 7,
                title: "Image Generator",
                description: "Buat gambar dari teks menggunakan AI",
                icon: "fa-image",
                inputType: "textarea",
                placeholder: "Deskripsikan gambar yang ingin dibuat...",
                promptPrefix: "(Masih tahap pengembangan)",
                isImageGeneration: true,
                signature: "Dibuat dengan Lifevander-plus AI (Model berbasis Indonesia oleh M.Fariz)"
            }
        ];

        // Inisialisasi IndexedDB
        let db;
        const DB_NAME = "LifeAI";
        const DB_VERSION = 1;
        const USER_STORE = "users";
        const SESSION_STORE = "sessions";

        // Variabel untuk rekaman suara
        let recognition;
        let isRecording = false;

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    if (!db.objectStoreNames.contains(USER_STORE)) {
                        const userStore = db.createObjectStore(USER_STORE, { keyPath: "email" });
                        userStore.createIndex("name", "name", { unique: false });
                    }
                    
                    if (!db.objectStoreNames.contains(SESSION_STORE)) {
                        db.createObjectStore(SESSION_STORE, { keyPath: "id" });
                    }
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onerror = (event) => {
                    console.error("IndexedDB error:", event.target.error);
                    reject(event.target.error);
                };
            });
        };

        // Inisialisasi Web Speech API
        const initSpeechRecognition = () => {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'id-ID'; // Bahasa Indonesia

                recognition.onstart = () => {
                    isRecording = true;
                    const voiceBtn = document.querySelector('.voice-btn');
                    if (voiceBtn) {
                        voiceBtn.classList.add('voice-recording');
                        voiceBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    }
                };

                recognition.onend = () => {
                    isRecording = false;
                    const voiceBtn = document.querySelector('.voice-btn');
                    if (voiceBtn) {
                        voiceBtn.classList.remove('voice-recording');
                        voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    }
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    const inputElement = document.querySelector('#feature-input-container textarea, #feature-input-container input[type="text"]');
                    if (inputElement) {
                        inputElement.value = transcript;
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Error speech recognition:', event.error);
                    const responseDiv = document.getElementById('feature-response');
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `
                        <div class="error-content">
                            <p>Error: Gagal mengenali suara</p>
                            <p>${event.error}</p>
                        </div>
                    `;
                };
            } else {
                console.warn('Web Speech API tidak didukung di browser ini');
            }
        };

        // Render fitur
        const renderFeatures = () => {
            const featuresGrid = document.getElementById('features-grid');
            featuresGrid.innerHTML = '';
            
            features.forEach(feature => {
                const featureCard = document.createElement('div');
                featureCard.className = 'feature-card';
                featureCard.innerHTML = `
                    <div class="feature-icon">
                        <i class="fas ${feature.icon}"></i>
                    </div>
                    <div class="feature-title">${feature.title}</div>
                    <div class="feature-desc">${feature.description}</div>
                `;
                featureCard.addEventListener('click', () => openFeatureModal(feature));
                featuresGrid.appendChild(featureCard);
            });
        };

        // Modal fitur
        const openFeatureModal = (feature) => {
            const modal = document.getElementById('feature-modal');
            const title = document.getElementById('feature-modal-title');
            const desc = document.getElementById('feature-modal-desc');
            const inputContainer = document.getElementById('feature-input-container');
            const responseDiv = document.getElementById('feature-response');
            
            title.textContent = feature.title;
            desc.textContent = feature.description;
            responseDiv.style.display = 'none';
            responseDiv.innerHTML = '';
            
            // Buat input berdasarkan tipe
            inputContainer.innerHTML = '';
            let inputElement;
            
            switch(feature.inputType) {
                case 'textarea':
                    inputElement = document.createElement('textarea');
                    inputElement.className = 'form-input';
                    inputElement.placeholder = feature.placeholder || '';
                    inputElement.rows = 5;
                    break;
                case 'voice':
                    const container = document.createElement('div');
                    container.style.position = 'relative';
                    
                    inputElement = document.createElement('textarea');
                    inputElement.className = 'form-input';
                    inputElement.placeholder = feature.placeholder || '';
                    inputElement.rows = 5;
                    inputElement.readOnly = true;
                    
                    const voiceBtn = document.createElement('button');
                    voiceBtn.className = 'voice-btn';
                    voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    voiceBtn.title = 'Tekan untuk merekam suara';
                    voiceBtn.onclick = (e) => {
                        e.preventDefault();
                        toggleVoiceRecording();
                    };
                    
                    container.appendChild(inputElement);
                    container.appendChild(voiceBtn);
                    inputContainer.appendChild(container);
                    break;
                case 'file':
                    inputElement = document.createElement('input');
                    inputElement.type = 'file';
                    inputElement.className = 'form-input';
                    if (feature.accept) inputElement.accept = feature.accept;
                    break;
                case 'select':
                    inputElement = document.createElement('select');
                    inputElement.className = 'form-input';
                    feature.options.forEach(option => {
                        const optElement = document.createElement('option');
                        optElement.value = option;
                        optElement.textContent = option;
                        inputElement.appendChild(optElement);
                    });
                    break;
                default:
                    inputElement = document.createElement('input');
                    inputElement.type = 'text';
                    inputElement.className = 'form-input';
                    inputElement.placeholder = feature.placeholder || '';
            }
            
            if (feature.inputType !== 'voice') {
                inputContainer.appendChild(inputElement);
            }
            
            // Handle submit
            const submitBtn = document.getElementById('submit-feature');
            submitBtn.onclick = () => processFeature(feature, inputElement);
            
            modal.style.display = 'flex';
        };

        // Toggle rekaman suara
        const toggleVoiceRecording = () => {
            if (!recognition) {
                alert('Browser tidak mendukung pengenalan suara atau belum diinisialisasi');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        };

        // Proses fitur dengan API
        const processFeature = async (feature, inputElement) => {
            const responseDiv = document.getElementById('feature-response');
            const submitBtn = document.getElementById('submit-feature');
            
            let inputValue;
            if (feature.inputType === 'file') {
                const file = inputElement.files[0];
                if (!file) {
                    alert('Silakan pilih file terlebih dahulu');
                    return;
                }
                inputValue = file.name;
            } else {
                inputValue = inputElement.value;
                if (!inputValue.trim() && feature.inputType !== 'voice') {
                    alert('Silakan isi input terlebih dahulu');
                    return;
                }
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            
            try {
                // Jika fitur image generation
                if (feature.isImageGeneration) {
                    // Kirim request ke Stability AI API
                    const response = await fetch(STABILITY_API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${STABILITY_API_KEY}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            text_prompts: [
                                {
                                    text: inputValue + ", high quality, 4k, detailed",
                                    weight: 0.5
                                }
                            ],
                            cfg_scale: 7,
                            height: 512,
                            width: 512,
                            steps: 30,
                            samples: 1
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Gagal generate gambar');
                    }
                    
                    const data = await response.json();
                    const base64Image = data.artifacts[0].base64;
                    const imageUrl = `data:image/png;base64,${base64Image}`;
                    
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `
                        <div style="text-align: center;">
                            <img src="${imageUrl}" class="generated-image">
                            <div style="margin-top: 10px; font-size: 0.8em; color: var(--text-light);">
                                <i class="fas fa-code"></i> ${feature.signature}
                            </div>
                            <button class="download-btn" onclick="downloadImage('${imageUrl}', 'lifevander-ai-${Date.now()}')">
                                <i class="fas fa-download"></i> Unduh Gambar
                            </button>
                        </div>
                    `;
                } 
                else {
                    // Kode Cohere API yang sudah ada...
                    const prompt = feature.promptPrefix 
                        ? `${feature.promptPrefix} ${inputValue}`
                        : `Anda adalah LifeAI. Tugas: ${feature.title}. Input pengguna: ${inputValue}`;
                    
                    const response = await fetch(COHERE_API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${COHERE_API_KEY}`,
                            'Content-Type': 'application/json',
                            'Cohere-Version': '2022-12-06'
                        },
                        body: JSON.stringify({
                            model: 'command-r-plus',
                            prompt: prompt,
                            max_tokens: 1000,
                            temperature: 0.3,
                            k: 0,
                            stop_sequences: [],
                            return_likelihoods: 'NONE'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Tambahkan signature untuk fitur percakapan
                    let responseText = data.generations[0].text;
                    if (feature.id === 1 || feature.id === 2) { // Untuk fitur percakapan
                        responseText += "\n\n---\nLifevander-plus AI © | Dibangun oleh M.Fariz - Lifevander Indonesia";
                    }
                    
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `
                        <div class="response-content">
                            ${responseText}
                        </div>
                    `;
                    
                    // Jika fitur suara, baca jawaban dengan speech synthesis
                    if (feature.inputType === 'voice' && 'speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(responseText);
                        utterance.lang = 'id-ID'; // Bahasa Indonesia
                        speechSynthesis.speak(utterance);
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `
                    <div class="error-content">
                        <p><strong>Error:</strong> Gagal memproses permintaan</p>
                        <p>${error.message}</p>
                        ${feature.isImageGeneration ? '<p>Pastikan API key Stability AI valid dan kuota mencukupi</p>' : ''}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Proses';
            }
        };

        // Fungsi untuk mengunduh gambar
        function downloadImage(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'generated-image';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Fungsi pencarian
        const setupSearch = () => {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const featureCards = document.querySelectorAll('.feature-card');
                
                featureCards.forEach(card => {
                    const title = card.querySelector('.feature-title').textContent.toLowerCase();
                    const desc = card.querySelector('.feature-desc').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || desc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        };

        // Fungsi autentikasi
        const setupAuth = () => {
            const authModal = document.getElementById('auth-modal');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const closeModal = document.querySelectorAll('.close-modal');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Buka modal login/register
            loginBtn.addEventListener('click', () => {
                document.querySelector('.tab[data-tab="login"]').click();
                authModal.style.display = 'flex';
            });
            
            registerBtn.addEventListener('click', () => {
                document.querySelector('.tab[data-tab="register"]').click();
                authModal.style.display = 'flex';
            });
            
            // Tutup modal
            closeModal.forEach(btn => {
                btn.addEventListener('click', () => {
                    authModal.style.display = 'none';
                    document.getElementById('feature-modal').style.display = 'none';
                });
            });
            
            // Switch tab
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                });
            });
            
            // Submit login
            document.getElementById('submit-login').addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                if (!email || !password) {
                    alert('Silakan isi email dan password');
                    return;
                }
                
                // Simulasi login
                try {
                    const user = await getUser(email);
                    
                    if (user && user.password === password) {
                        // Simpan session
                        await setSession({ email: user.email, name: user.name });
                        alert(`Selamat datang, ${user.name}!`);
                        authModal.style.display = 'none';
                        updateAuthUI(true, user.name);
                    } else {
                        alert('Email atau password salah');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Terjadi kesalahan saat login');
                }
            });
            
            // Submit register
            document.getElementById('submit-register').addEventListener('click', async () => {
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                
                if (!name || !email || !password) {
                    alert('Silakan isi semua field');
                    return;
                }
                
                if (password.length < 8) {
                    alert('Password minimal 8 karakter');
                    return;
                }
                
                // Simulasi register
                try {
                    const existingUser = await getUser(email);
                    if (existingUser) {
                        alert('Email sudah terdaftar');
                        return;
                    }
                    
                    await addUser({ email, name, password });
                    alert('Pendaftaran berhasil! Silakan login.');
                    document.querySelector('.tab[data-tab="login"]').click();
                } catch (error) {
                    console.error('Register error:', error);
                    alert('Terjadi kesalahan saat pendaftaran');
                }
            });
        };

        // Fungsi database
        const addUser = (user) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(USER_STORE, 'readwrite');
                const store = transaction.objectStore(USER_STORE);
                
                const request = store.add(user);
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        };

        const getUser = (email) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(USER_STORE, 'readonly');
                const store = transaction.objectStore(USER_STORE);
                
                const request = store.get(email);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = (event) => reject(event.target.error);
            });
        };

        const setSession = (session) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(SESSION_STORE, 'readwrite');
                const store = transaction.objectStore(SESSION_STORE);
                
                // Hapus session lama jika ada
                store.clear();
                
                // Tambah session baru
                const request = store.add({ ...session, id: 1, timestamp: Date.now() });
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        };

        const getSession = () => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(SESSION_STORE, 'readonly');
                const store = transaction.objectStore(SESSION_STORE);
                
                const request = store.get(1);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = (event) => reject(event.target.error);
            });
        };

        // Update UI setelah login/logout
        const updateAuthUI = async (isLoggedIn, name = '') => {
            const authSection = document.querySelector('.auth-section');
            
            if (isLoggedIn) {
                authSection.innerHTML = `
                    <span style="margin-right: 15px;">Halo, ${name}</span>
                    <button class="btn btn-outline" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </button>
                    <button class="btn-icon" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                `;
                
                document.getElementById('logout-btn').addEventListener('click', async () => {
                    try {
                        const transaction = db.transaction(SESSION_STORE, 'readwrite');
                        const store = transaction.objectStore(SESSION_STORE);
                        store.clear();
                        
                        updateAuthUI(false);
                    } catch (error) {
                        console.error('Logout error:', error);
                    }
                });
            } else {
                authSection.innerHTML = `
                    <button class="btn btn-outline" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Masuk
                    </button>
                    <button class="btn btn-primary" id="register-btn">
                        <i class="fas fa-user-plus"></i> Daftar
                    </button>
                    <button class="btn-icon" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                `;
                
                setupAuth();
            }
            
            setupThemeToggle();
        };

        // Toggle tema gelap/terang
        const setupThemeToggle = () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            if (!themeToggle) return;
            
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.hasAttribute('data-theme');
                
                if (isDark) {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
        };

        // Inisialisasi aplikasi
        const initApp = async () => {
            await initDB();
            initSpeechRecognition();
            renderFeatures();
            setupSearch();
            setupAuth();
            setupThemeToggle();
            
            // Cek session saat load
            try {
                const session = await getSession();
                if (session) {
                    updateAuthUI(true, session.name);
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        };

        // Jalankan aplikasi setelah splash screen selesai
        setTimeout(() => {
            document.addEventListener('DOMContentLoaded', initApp);
        }, 2500);
    </script>
