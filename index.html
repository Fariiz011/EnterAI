<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Enter.AI</title>
<link rel="manifest" href="manifest.json"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
/* ...[CSS kamu tidak berubah]... */
.hamburger i, .input-box i { font-size: 1.2rem; color: white; }

</head><body class="no-copy">
<header>
  <div class="logo">Enterprise.AI</div>
  <div class="user-area">
    <div id="userMenu" style="display:none">
      <span id="userName" style="margin-right:10px"></span>
      <button onclick="logoutUser()" style="background:#fff;color:#000;border:none;padding:5px 10px;border-radius:5px;cursor:pointer">Logout</button>
    </div>
    <button onclick="loginUser()" style="background:#fff;color:#000;border:none;padding:5px 10px;border-radius:5px;cursor:pointer" id="loginBtn">Login</button>
    <div class="hamburger" onclick="toggleSidebar()"><i class="fa-regular fa-gear"></i></div>
  </div>
</header>

<div id="sidebar" class="sidebar"><div class="close-btn" onclick="toggleSidebar()">&times;</div><ul>
<li onclick="toggleTheme()">Mode Gelap/Terang</li>
<li onclick="loadHistory()">Riwayat Chat</li>
<li onclick="changeLanguage()">Ganti Bahasa</li>
<li onclick="showAbout()">Tentang AI</li>
<li onclick="clearChat()">Reset Chat</li>
</ul></div>

<div id="main" class="center">
  <img src="logo enterprise.png" class="chat-logo" alt="Logo"/>
  <div class="title" id="titleText"><strong>Enter.AI</strong><br/>Welcome to EnterAI.<br/><span id="subtitle">Can I help you?</span></div>
  <div class="input-box">
    <input type="text" placeholder="⟡Write a question?⟡" id="chatInput"/>
    <button id="voiceBtn" onclick="startVoice()" aria-label="Suara"><i class="fa-regular fa-microphone"></i><span id="wave" class="wave" style="display:none"></span></button>
    <button id="sendBtn" onclick="sendMessage()" aria-label="Kirim"><i class="fa-regular fa-paper-plane-top"></i></button>
  </div>

  <div class="buttons">
    <button onclick="quickAsk(this)">✦Apa Itu AI?</button>
    <button onclick="quickAsk(this)">✦Personalisasi</button>
    <button onclick="quickAsk(this)">✦Research</button>
    <button onclick="quickAsk(this)">✦Tentang AI</button>
    <button onclick="quickAsk(this)">✦Lainnya...</button>
  </div>
  <div id="chatResponse" class="response-box"></div>
</div>

<footer id="footerText">Dibuat Oleh [RIZ-ENTERPRISE Dev] &copy;Enterprise Indonesian 2025</footer>
