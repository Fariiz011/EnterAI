<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LifeAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Ganti dengan Kit ID -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', sans-serif;
      margin: 0;
      background: #f4f4f7;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4f46e5;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #e0e7ff;
    }

    .input-area {
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 0.5rem 1rem;
      background: white;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 999px;
      font-size: 1rem;
      outline: none;
    }

    .input-area button {
      background: #4f46e5;
      color: white;
      border: none;
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-area .icon-btn {
      background: transparent;
      color: #4f46e5;
      border: none;
      margin-left: 0.5rem;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .quick-chat {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .quick-chat button {
      background: #e0e7ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .quick-chat button:hover {
      background: #c7d2fe;
    }
  </style>
</head>
<body>
  <header>LifeAI</header>

  <div class="chat-container" id="chat">
    <div class="message bot">Halo! Aku LifeAI. Ada yang bisa aku bantu hari ini?</div>
  </div>

  <div class="quick-chat">
    <button onclick="quickSend('Apa itu AI?')">Apa itu AI?</button>
    <button onclick="quickSend('Buatkan puisi tentang hujan')">Puisi hujan</button>
    <button onclick="quickSend('Apa manfaat teknologi?')">Manfaat teknologi</button>
    <button onclick="quickSend('Berikan ide bisnis online')">Ide bisnis</button>
  </div>

  <div class="input-area">
    <button class="icon-btn" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
    <input type="text" id="userInput" placeholder="Tanyakan sesuatu..." />
    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function quickSend(text) {
      input.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      appendMessage("...", "bot");

      try {
        const response = await fetch("https://api.cohere.ai/v1/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_COHERE_API_KEY"
          },
          body: JSON.stringify({
            message: message,
            model: "command-r-plus"
          }),
        });

        const data = await response.json();
        const botReply = data.text || "Maaf, tidak ada respon.";

        const loading = chat.querySelector(".message.bot:last-child");
        loading.textContent = botReply;
      } catch (err) {
        const loading = chat.querySelector(".message.bot:last-child");
        loading.textContent = "Terjadi kesalahan.";
        console.error(err);
      }
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "id-ID";
      recognition.start();
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
      recognition.onerror = function (event) {
        console.error("Voice recognition error:", event.error);
      };
    }
  </script>
</body>
</html>
