<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter.AI</title>
  <style>
    @font-face {
      font-family: 'Sora';
      src: url('Sora-Regular.otf') format('opentype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Sora';
      src: url('Sora-SemiBold.otf') format('opentype');
      font-weight: 600;
    }
    @font-face {
      font-family: 'Sora';
      src: url('Sora-Bold.otf') format('opentype');
      font-weight: bold;
    }

    :root {
      --bg-color: #000;
      --text-color: #fff;
      --primary-color: #fff;
      --button-bg: transparent;
      --button-border: 1px solid #fff;
      --button-hover: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sora', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
      transition: filter 0.3s ease;
    }

    .center.blur {
      filter: blur(5px);
    }

    .chat-logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    .title {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .input-box {
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 1rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .input-box input {
      background: none;
      border: none;
      color: #fff;
      width: 100%;
      font-size: 1rem;
      outline: none;
    }

    .input-box button {
      background: #444;
      border: none;
      color: #fff;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }

    .buttons button {
      padding: 0.6rem 1rem;
      border-radius: 1.5rem;
      background: var(--button-bg);
      color: var(--text-color);
      border: var(--button-border);
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: var(--button-hover);
    }

    .chat-output {
      max-width: 600px;
      width: 90%;
      margin-top: 1rem;
      background: #111;
      padding: 1rem;
      border-radius: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100vh;
      background: #111;
      color: #fff;
      z-index: 10;
      padding: 1.5rem;
      transition: left 0.3s ease;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar .close-btn {
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 0.75rem 0;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Enterprise.AI</div>
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">&times;</div>
    <ul>
      <li onclick="toggleTheme()">Mode Gelap/Terang</li>
      <li onclick="alert('Fitur belum tersedia')">Riwayat Chat</li>
      <li onclick="alert('Ganti Bahasa (Coming soon)')">Ganti Bahasa</li>
      <li onclick="alert('Enter.AI Versi 1.0')">Tentang Aplikasi</li>
      <li onclick="clearChat()">Reset Chat</li>
    </ul>
  </div>

  <div id="main" class="center">
    <img src="logo enterprise.png" class="chat-logo" alt="Logo" />
    <div class="title">
      <strong>Enter.AI</strong><br />
      Selamat Datang Di AI Kami.<br />
      <em>Can I help you?</em>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Apa Teknik Jaringan Komputer?" id="chatInput" />
      <button onclick="sendMessage()">&gt;</button>
    </div>

    <div class="buttons">
      <button onclick="preset('Apa itu AI?')">Apa Itu AI?</button>
      <button onclick="preset('Jelaskan tentang personalisasi.')">Personalisasi</button>
      <button onclick="preset('Apa itu research dalam AI?')">Research</button>
      <button onclick="preset('Ceritakan tentang AI.')">Tentang AI</button>
      <button onclick="preset('Berikan informasi lainnya.')">Lainnya...</button>
    </div>

    <div id="chatOutput" class="chat-output"></div>
  </div>

  <footer>
    Dibuat Oleh [RIZ-ENTERPRISE Dev] &copy;Enterprise-Indonesian 2025
  </footer>

  <script>
    const apiKey = 'Q0SDjtBTdABFnipUNG0RPUQS2uriNmpXlQXztD54'; // Ganti dengan API key Cohere kamu

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      sidebar.classList.toggle('open');
      main.classList.toggle('blur');
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function clearChat() {
      document.getElementById('chatOutput').innerText = '';
    }

    function preset(message) {
      document.getElementById('chatInput').value = message;
      sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const output = document.getElementById('chatOutput');
      const message = input.value.trim();
      if (!message) return;

      output.innerText = 'Sedang menjawab...';

      try {
        const res = await fetch('https://api.cohere.ai/v1/chat', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message
          })
        });

        const data = await res.json();
        if (data.text) {
          output.innerText = data.text;
        } else {
          output.innerText = 'Gagal mendapatkan jawaban.';
        }
      } catch (err) {
        output.innerText = 'Terjadi kesalahan.';
        console.error(err);
      }

      input.value = '';
    }
  </script>
</body>
</html>
